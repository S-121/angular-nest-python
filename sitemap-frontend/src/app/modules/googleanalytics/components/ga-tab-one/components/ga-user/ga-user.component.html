<div class="card" style="width: 100%; padding: 0">
  <div class="card-block" style="width: 100%">
    <div *ngIf="isLoading" class="progress top loop">
      <progress></progress>
    </div>
    <div class="alert alert-danger alert-sm" role="alert" *ngIf="error">
      <div class="alert-items">
        <div class="alert-item static">
          <div class="alert-icon-wrapper">
            <clr-icon
              class="alert-icon"
              shape="exclamation-triangle"
            ></clr-icon>
          </div>
          <div class="alert-text">{{ error }}</div>
        </div>
      </div>
    </div>
    <h4 class="card-title">Organic Sessions By Month, (Long Term Trend)</h4>
    <div
      echarts
      style="width: 100%; max-height: 100%; height: 325px; margin: 0"
      [options]="options"
      [loading]="isLoading"
      theme="macarons"
      [merge]="merge"
      class="overview-chart"
      (chartInit)="onChartInit($event)"
    ></div>
  </div>
</div>
